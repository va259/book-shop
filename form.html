<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/resets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>JS Book Shop - Order</title>
</head>
<body>
    <div class="wrapper form_wrapper">
        <header>
            <div class="div">Order Summary</div>
        </header>
        <main>
            <div class="form_container">
                <form action="confirmation.html" method="GET">
                    <input type="text" id="firstname" pattern="^[A-Za-z]+$" minlength="4" placeholder="First Name*" required oninvalid="this.setCustomValidity('The field is invalid')" onvalid="this.setCustomValidity('')" />
                    <input type="text" id="lastname" pattern="^[A-Za-z]+$" minlength="5" placeholder="Last Name*" required oninvalid="this.setCustomValidity('The field is invalid')" onvalid="this.setCustomValidity('')" /><br>
                    <input type="text" id="street" minlength="5" placeholder="Street*" required oninvalid="this.setCustomValidity('The field is invalid')" onvalid="this.setCustomValidity('')" />
                    <input type="text" id="housenumber" pattern="^\d+$" placeholder="House number*" required oninvalid="this.setCustomValidity('The field is invalid')" onvalid="this.setCustomValidity('')" /><br>
                    <input type="text" id="flatnumber" pattern="^[1-9]+[0-9-]*$" placeholder="Flat number*" required oninvalid="this.setCustomValidity('The field is invalid')" onvalid="this.setCustomValidity('')" />
                    <input type="date" id="datePicker" required /><br>
                    <p>Choose your payment method:</p>
                    <label><input type="radio" name="payment" value="cash" />Cash</label>
                    <label><input type="radio" name="payment" value="card" />Card</label>
                    <p>Choose your 2 gifts:</p>
                    <label><input type="checkbox" name="gift" value="1" />1</label>
                    <label><input type="checkbox" name="gift" value="2" />2</label>   
                    <label><input type="checkbox" name="gift" value="3" />3</label>   
                    <label><input type="checkbox" name="gift" value="4" />4</label><br>
                    <input type="submit" class="btn btn_form">
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="form-validator.js"></script>
</body>
</html>
