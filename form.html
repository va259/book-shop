<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/resets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>JS Book Shop - Order</title>
</head>
<body>
    <div class="wrapper form_wrapper">
        <header>
            <div class="div">Order Summary</div>
        </header>
        <main>
            <div class="form_container">
                <form action="confirmation.html" method="post">
                    <div class="form_box">
                        <label for="firstname">First Name *</label>
                        <input type="text" id="firstname" placeholder="First Name" required />
                    </div>
                    <div class="form_box" data-errormsg="">
                        <label for="lastname">Last Name *</label>
                        <input type="text" id="lastname" placeholder="Last Name" required />
                    </div>
                    <div class="form_box" data-errormsg="">
                        <label for="street">Street *</label>
                        <input type="text" id="street" placeholder="Street" required />
                    </div>
                    <div class="form_box" data-errormsg="">
                        <label for="housenumber">House number *</label>
                        <input type="text" id="housenumber" placeholder="House number" required />
                    </div>
                    <div class="form_box" data-errormsg="">
                        <label for="flatnumber">Apt number *</label>
                        <input type="text" id="flatnumber" placeholder="Flat number" required />
                    </div>
                    <div class="form_box" data-errormsg="">
                        <label for="datePicker">Date of delivery *</label>
                        <input type="date" id="datePicker" required />
                    </div>
                    <div class="form_box" data-errormsg="">
                        <fieldset>
                            <legend>Choose the payment method*:</legend>
                            <label for="cash">Cash:
                                <input type="radio" name="payment" id="cash" value="cash" />
                            </label>
                            <label for="card">Card:
                                <input type="radio" name="payment" id="card" value="card" />
                            </label>
                        </fieldset>
                    </div>
                    <div class="form_box" data-errormsg="">
                        <label for="gift">Choose 2 gifts:</label>
                        <select name="gift" id="gift" size="3" multiple>
                            <option value="0">Pack as a gift</option>
                            <option value="1">Add postcard</option>
                            <option value="2">Provide 2% discount to the next time</option>
                            <option value="3">Branded pen or pencil</option>
                        </select>
                    </div>
                    <input type="submit" id="btn-submit" class="btn btn_form">
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="form-validator.js"></script>
</body>
</html>
